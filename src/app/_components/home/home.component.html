<mat-grid-list cols="4" rowHeight="2:2" gutterSize="20px" >
    <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img style="padding: 30px" mat-card-image width="80%" height="80%" src="../../../assets/images/homePage/Docker1.png" alt="Docker1 photo"> 
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img class="image" mat-card-image width="100%" height="80%" src="../../../assets/images/homePage/Docker2.png" alt="Docker2 photo">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img style="padding: 30px" mat-card-image width="80%" height="80%" src="../../../assets/images/homePage/Jenkins1.png" alt="Jenkins1 photo">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
            <img class="longImage" mat-card-image width="100%" height="80%" src="../../../assets/images/homePage/Jenkins2.jpg" alt="Jenkins2 photo">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
        <div class="text">{{ dockerText }}</div>   
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
        <div class="text">{{ jenkinsText }}</div>
    </mat-grid-tile>
</mat-grid-list>
