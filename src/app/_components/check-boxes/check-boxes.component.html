<mat-grid-list class="home-title" cols="1" rowHeight="4:1" gutterSize="20px" >
  <h1>Check-boxes practice</h1>
</mat-grid-list>
<mat-grid-list class="home-title" cols="1" rowHeight="3:1" gutterSize="20px" >
  <mat-card style="padding: 80px;max-width: 600px;">
    <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox class="example-margin"
                        [checked]="allComplete"
                        [color]="task.color"
                        [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul>
            <li *ngFor="let subtask of task.subtasks">
              <mat-checkbox [(ngModel)]="subtask.completed"
                            [color]="subtask.color"
                            (ngModelChange)="updateAllComplete()">
                {{subtask.name}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
</mat-card> 
</mat-grid-list>
